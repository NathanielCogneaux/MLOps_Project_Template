services:
  api-service:
    user: "1000:0"
    build: 
      context: .
      args:
        - API_UID=${API_UID:-1000}
        - API_GID=${API_GID:-1000}
    ports:
      - "${API_PORT:-8005}:${API_PORT:-8005}"
    volumes:
      - airflow_shared-data:/shared-data
    environment:
      - DATA_PATH=/shared-data
      - API_PORT=${API_PORT:-8005}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8005}/smart_pricing_api/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  airflow_shared-data:
    external: true